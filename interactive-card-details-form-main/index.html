<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
  <div class="conteudo-cartao">
    <div class="cartao">
      <div class="icone">
        <img src="./images/card-logo.svg" alt="">
      </div>
      <div class="dados">
        <p class="numero">
<span> 0000</span>
<span> 0000</span>
<span> 0000</span>
<span> 0000</span>

        </p>
        <p class="dados-bottom">
          <span class="nome">  Jane Appleseed</span><span class="venc"> 00/00</span>
        </p>
      </div>
    
     
    

    </div>
  </div>
  <div class="container-form">
  <form action="" class="formulario">
    <label for="nome">Cardholder Name</label>
    <input type="text" name="nome" id="nome" placeholder=" e.g. Jane Appleseed">
    
    <label for="CardNumber">Card Numbere</label>
    <input type="text" name="CardNumber" id="nome" placeholder="eg. 1234 5678 9123 0000">

    <label>Exp. Date (MM/YY)</label>
    <span class="date">

      <input type="text" name="mm" id="mm" placeholder="MM">
      <input type="text" name="yy" id="yy" placeholder="YY">
    <label for="CVC">CVC</label>
      <input type="text" name="CVC" id="CVC" placeholder="e.g. 123">
    </span>
    <button class="botao">Confirm</button>
  </form>
  </div>


  <!-- Completed state start -->

 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a target="_blank" href="https://github.com/LucineiaSilvah">Luh silva</a>.
  </div>
</div>
</body>
</html>
